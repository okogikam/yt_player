<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yt Search</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials" />
    <script src="https://kit.fontawesome.com/a121d47811.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loading">
        <img src="./Loading_2.gif" alt="">
    </div>
    <div class="input-search">
        <label for="cari"><img src="./logo.png" class="logo"></label>
        <input type="text" class="search" id="cari" placeholder="Pencarian">
        <button class="cari-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button class="setting-btn"><i class="fa-solid fa-gear"></i></button>
    </div>
    <div class="result">
        <div class="video-player d-none">
            <div id="video-player"></div>
        </div>
        <div class="menu">
            <button class="btn-menu" data-type="search">Search Result</button>
            <button class="btn-menu" data-type="playlist">Playlist</button>
            <button class="btn-menu active" data-type="history">History</button>
        </div>
        <div class="list-video"></div>
    </div>
    <aside class="setting d-none">
        
        <button class="btn close"><i class="fa-regular fa-circle-xmark"></i></button><br>
        <button class="btn remove-playlist"><i class="fa-solid fa-music"></i> Remove Playlist</button>
        <button class="btn remove-history"><i class="fa-solid fa-clock-rotate-left"></i>  Remove History</button>
    </aside>
    <!-- script  -->
    
    <script src="./Ytvideo.js"></script>
    <script src="./yt_api.js"></script>
    <!-- https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=anime&key=AIzaSyCHjRJIK4diEwjSvJe1zPgarVhmuItQtZI -->
</body>
</html>
