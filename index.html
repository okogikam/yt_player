<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yt Search</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials" />
    <script src="https://kit.fontawesome.com/a121d47811.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex">
    <div class="loading">
        <img src="./img/Loading_2.gif" alt="">
    </div>
    <main>
        <div class="input-search">
            <label for="cari"><img src="./img/logo.png" class="logo"></label>
            <input type="text" class="search" id="cari" placeholder="Pencarian">
            <button class="cari-btn"><i class="fa-solid fa-magnifying-glass"></i></button>            
        </div>
        
        <!-- video result  -->
        <div class="result">
            <!-- video player  -->
            <div class="video-player d-none">
                <div id="title"></div>
                <div id="video-player"></div>
                <!-- <iframe id="video-player" type="text/html" width="640" height="390"
                src="http://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&origin=http://localhost/yt_player/&rel=0"
                frameborder="0"></iframe> -->
            </div>
            <!-- menu  -->
            <div class="menu">
                <button class="btn-menu active" data-type="search">Search</button>
                <button class="btn-menu" data-type="playlist">Playlist</button>
                <button class="btn-menu" data-type="history">History</button>
                <button class="btn auto-play" data-type="auto-play" title="Auto Play"><i class="fa-solid fa-toggle-off"></i></button>
                <button class="btn setting-btn"><i class="fa-solid fa-gear"></i></button>
            </div>
            <!-- video list  -->
            <div class="list-video"></div>
            <!-- <button class="btn">Load More</button> -->
        </div>
    </main>
    <!-- setting  -->
    <aside class="setting d-none">        
        <button class="btn close"><i class="fa-regular fa-circle-xmark"></i></button><br>
        <button class="btn remove-playlist"><i class="fa-solid fa-music"></i> Remove Playlist</button>
        <button class="btn remove-history"><i class="fa-solid fa-clock-rotate-left"></i>  Remove History</button>
    </aside>
    <!-- script  -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./js/PlaylistVideo.js"></script>
    <script src="./js/Ytvideo.js"></script>
    <script src="./js/yt_api.js"></script>
</body>
</html>
