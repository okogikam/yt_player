<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yt Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/thema_1.css">
    <link rel="stylesheet" href="./css/thema_2.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials" />

</head>
<body class="d-flex">
    <div class="loading d-none">
        <img src="./img/Loading_2.gif" alt="">
    </div>
    <main>
        <div class="input-search">
            <span>
                <label for="cari"><img src="./img/logo.png" class="logo"></label>
                <input type="text" class="search" id="cari" placeholder="Pencarian">
                <button class="cari-btn"><i class="fa-solid fa-magnifying-glass"></i></button> 
            </span>
            <span class="user-info"></span>           
        </div>
        
        <!-- video result  -->
        <div class="result">
            <!-- video player  -->
            <div class="video-player d-none">               
                <div id="video-player"></div>
                 <div id="title"></div>
            </div>
            <!-- menu  -->
            <div class="menu">
                <button class="btn btn-menu active" data-type="search"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                <!-- <button class="btn-menu" data-type="new">What New</button> -->
                <button class="btn btn-menu" data-type="playlist"><i class="fa-solid fa-compact-disc"></i> Playlist</button>
                <button class="btn btn-menu" data-type="history"><i class="fa-solid fa-clock-rotate-left"></i> History</button>
                <button class="btn auto-play" data-type="auto-play" title="Auto Play"><i class="fa-solid fa-toggle-off"></i></button>
                <button class="btn setting-btn"><i class="fa-solid fa-gear"></i></button>
            </div>
            <!-- video list  -->
            <div class="list-video">
                <div class="psn">
                    <p>Cari Sesuatu untuk memulai</p>
                </div>
            </div>
            <!-- <button class="btn">Load More</button> -->
        </div>
    </main>
    <!-- setting  -->
    <aside class="setting d-none">        
        <button class="btn close"><i class="fa-regular fa-circle-xmark"></i></button><br>
        <button class="btn remove-playlist"><i class="fa-solid fa-music"></i> Remove Playlist</button>
        <button class="btn remove-history"><i class="fa-solid fa-clock-rotate-left"></i>  Remove History</button>
        <button class="btn user-login"><i class="fa-solid fa-user"></i> Login</button>
    </aside>
    <!-- script  -->
    <script src="https://kit.fontawesome.com/a121d47811.js" crossorigin="anonymous"></script>
    <!-- <script src="https://www.youtube.com/iframe_api"></script> -->
    <script src="./js/PlaylistVideo.js"></script>
    <script src="./js/videoHancau.js"></script>
    <script src="./js/userSetting.js"></script>
    <script src="./js/Ytvideo.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/downloadVideo.js"></script>
    <script src="./js/yt_api.js"></script>
</body>
</html>
